  <script>
  $(document).ready(function() {
      var $element = $('#bubble');
      var phrases = [
          'branding',
          'websites',
          'mobile apps',
          'commercials',
          'vip service',

      ];
      var index = -1;
      (function loopAnimation() {
          index = (index + 1) % phrases.length;
          bubbleText({
              element: $element,
              newText: phrases[index],
              letterSpeed: 70,
              callback: function() {
                  setTimeout(loopAnimation, 2000);
              },
          });
      })();
  });
  </script>


  	<script> //CLOCK 	<p id="time" ></p>

  	function myTimer() {
  	    var d = new Date();
  	    var t = d.toLocaleTimeString();
  	    document.getElementById("time").innerHTML = t;
  	}

  	function myStopFunction() {
  	    clearInterval(myVar);
  	}
